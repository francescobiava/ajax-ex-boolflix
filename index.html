<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Martel+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Boolflix</title>
</head>
<body>
  
  <!-- searchbar -->
  <header>
    <ul>
      <li class="logo">boolflix</li>
    </ul>
    <div>
      <input id='input-search' type="text" placeholder="Search...">
      <button id="search">Search</button>
    </div>
  </header>

  <!-- main -->
  <main>

  </main>

  <!-- template movie -->
  <script id="movie-template" type="text/x-handlebars-template">
    <ul class="movie">
      <li class="title"><span>Titolo: </span>{{title}}</li>
      <li class="original-title"><span>Titolo Originale: </span>{{original_title}}</li>
      <li class="language"><span>Lingua Originale: </span>{{original_language}}</li>
      <li class="rating"><span>Valutazione: </span>{{vote_average}}</li>
    </ul>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
